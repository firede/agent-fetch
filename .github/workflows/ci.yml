name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Verify version flag
        run: |
          mkdir -p dist
          go build -ldflags "-X main.version=v0.0.0 -X main.commit=deadbeef -X main.date=2026-02-19T00:00:00Z" -o ./dist/agent-fetch ./cmd/agent-fetch
          ./dist/agent-fetch --version | tee /tmp/agent-fetch-version.txt
          grep -q "v0.0.0" /tmp/agent-fetch-version.txt
          grep -q "deadbeef" /tmp/agent-fetch-version.txt
